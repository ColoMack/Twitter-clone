<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/syles.css">
    <title>Twitter/Signup page</title>
</head>
<body>
    <div class="background">
        <div style="gap:1.5rem; margin-top:1.5%;" class="boxLogin">
            <div style="margin:0; margin-right:14rem; gap:1rem; display:flex; align-items:center; flex-direction:row; width:10rem; border:none">
                <a href="/html/signin(step2).html"><svg style="width:20px; cursor:pointer; height:20px;" viewBox="0 0 24 24" aria-hidden="true" class="r-18jsvk2 r-4qtqp9 r-yyyyoo r-z80fyv r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-19wmn03"><g><path d="M13.414 12l5.793-5.793c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0L12 10.586 6.207 4.793c-.39-.39-1.023-.39-1.414 0s-.39 1.023 0 1.414L10.586 12l-5.793 5.793c-.39.39-.39 1.023 0 1.414.195.195.45.293.707.293s.512-.098.707-.293L12 13.414l5.793 5.793c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L13.414 12z"></path></g></svg></a>
                <p style="font-size:130%; font-weight:500;">Step 3 of 3</p>
            </div>          
            <a style="cursor:pointer;" href="/html/index.html"><img style="height:30px; width:30px;" src="/images/twitterBird(blue).png"></a>
            <h1 style="margin:0; font-size:170%">Almost done!</h1>
            <p>Set up your profile picture and background photo.</p>
            <div>
                <div style="position:absolute; z-index:0; left:34.3%; border:none; height:10rem; border-radius:4px; width:26.5rem;"><img style="width:100%; border:none; height:100%;" src="/images/leftBackground.png"></div>
                <div style="position:absolute; z-index:10; top:67%; left:35%; border:solid 5px rgb(255, 255, 255); border-radius:50%; height:7rem; width:7rem; margin-top:-4.5rem; margin-left:1rem; background-color:#ffffff; overflow:hidden;"><img style="height:100%; width:100%; object-fit:cover; position:relative; z-index:40;" src="/images/person.svg" alt=""></div>
                
                <label for="profilepicture">
                    <a style="position:absolute; top:74%; left:35%; z-index:50; margin-top:-5rem; margin-left:3.35rem; border:none; padding:10px; display:flex; justify-content:center; align-items:center; width:fit-content; height:fit-content; border-radius:50%; cursor:pointer;" onmouseover="this.style.background = '#eaeaea'" onmouseout="this.style.background = ''"><img style="position:relative; z-index:40;" src="/images/edit-camera.svg" alt=""></a>  
                </label>
                <input type="file" id="profilepicture" style="display:none;">
                
                <label for="backgroundpicture">
                    <a style="position:absolute; top:67%; left:35%; margin-top:-7rem; margin-left:11rem; border:none; padding:10px; display:flex; justify-content:center; align-items:center; width:fit-content; height:fit-content; border-radius:50%;" onmouseover="this.style.background = '#eaeaea'" onmouseout="this.style.background = ''"><img src="/images/edit-camera.svg" alt=""></a>
                </label>               
                <input type="file" id="backgroundpicture" style="display:none;">
            </div>
            
            <div style="margin-top:15rem;">
                <a href="/html/landingpage.html" style="cursor:pointer; text-decoration:none; color:#4c8bf5; border:none; padding:0.5rem; border-radius:10px; margin-right:2rem;" onmouseover="this.style.background = 'rgb(238, 238, 238)'" onmouseout="this.style.background = '#ffffff'">Skip</a>
                <button style="width:5rem; cursor:pointer;" id="applyProfileBtn" >Save</button>
            </div>
            
        </div>
    </div>
    <!--setting up firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/signin.js"></script>
    <script src="/js/signin_step3.1.js"></script>
    
</body>
</html>
