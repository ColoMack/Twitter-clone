<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/syles.css" rel="stylesheet">
    <title>twitter_2.0</title>
</head>
<body>
    <div class="container">
        <div class="left-img">
            <img class="img1" src="/images/twitterBird.svg">
        </div>
        <div class="right-img">
            
            <h1>See what's happening</h1>
            <button id="" class="btn-signingoogle">Sign in with Google</button>

            <button id="" class="btn-signinapple">Sign in with Apple</button>

            <hr>
            <button onclick="window.location.href = 'signin.html'" class="btn-signinphone_email">Sign in with phone or email</button>

            <div class="terms">
                <p>By signing up, you agree to the <a style="color: #00acee;" href="https://twitter.com/en/tos">Terms of Service</a> and <a style="color: #00acee;" href="https://twitter.com/en/privacy">Privacy Policy</a>, including <a href="https://help.twitter.com/en/rules-and-policies/twitter-cookies">Cookie Use</a>.</p>
            </div>

            <div class="already">
                <p>Already have an account? <a style="color: #00acee;" href="">Log in</a></p>
            </div>
        </div>
    </div>

    <!--setting up firebase-->

    <script src="src=https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="/js/config.js"></script>
</body>
</html>
