            <a style="cursor:pointer;" href="/html/index.html"><img style="height:30px; width:30px;" src="/images/twitterBird(blue).png"></a>
            <h1 style="margin:0;">Create an account</h1>
            <label></label>
            <input id="fullname" type="text" placeholder="Name">
            <label style="color:#c6c6c6; font-size:60%; font-weight:500; margin-right:7rem; margin-top:-1.2rem;" for="fullname">*Will be used as your identity for your account.</label>
            <input id="username" type="text" placeholder="New username">
            <label style="color:#c6c6c6; font-size:60%; font-weight:500; margin-right:7rem; margin-top:-1.2rem;" for="username">Eg: Tom_254. Will be displayed as @Tom_254.</label>
            <input id="email" type="text" placeholder="Email address">
            <input id="password" type="password" placeholder="New Password">
            <input id="DOB" type="date" >
            <button style="cursor:pointer;" onclick="window.location.href = 'signin(step2).html'" id="signup">Sign up</button>

            <div style="display:flex; flex-direction:row; gap:6px; height:fit-content; padding:0; margin:0;">
                <a href="/html/login.html" style="text-decoration:none; margin:0; cursor:pointer; color:#4c8bf5">Already have a Twitter account?</a>
            </div>
        </div>
